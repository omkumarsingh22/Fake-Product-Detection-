<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="box">
            <h1>ADD PRODUCT INFO TO GENERATE QR</h1>
            <hr />
            <div class="sqrcode"></div>
            <div class="qrcode"></div>
            <form onsubmit="generateQr(); return false;">
                <input type="text" id="productId" placeholder="Enter your product id" /><br><br>
                <input type="text" id="productName" placeholder="Enter your product name" />
                <input type="text" id="productDescription" placeholder="Enter your product description" />
                <button type="submit">Generate QR</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
